<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
</head>
<body>
  <h2>Pay with UPI</h2>

  <!-- Input fields -->
  <label>Amount (â‚¹): </label>
  <input type="number" id="amount" value="40"><br><br>

  <label>Order Note: </label>
  <input type="text" id="note" value="Order-20Lays-20Kurkure-B940"><br><br>

  <!-- Button -->
  <button onclick="makePayment()">Pay Now</button>

  <script>
    function makePayment() {
      // Collect values
      let amount = document.getElementById("amount").value;
      let note = document.getElementById("note").value;

      // Replace spaces with + (no special characters)
      note = note.replace(/[^a-zA-Z0-9+\-]/g, '+');

      // UPI details
      let upiID = "rachitbajpai082@okicici";
      let payeeName = "RACHIT BAJPAI";

      // Build UPI URL
      let upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR&tn=${note}`;

      // Open UPI app
      window.location.href = upiLink;
    }
  </script>
</body>
</html>
